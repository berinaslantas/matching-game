function playDing() {
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.35);
    gain.connect(audioCtx.destination);

    const osc = audioCtx.createOscillator();
    osc.type = "triangle";
    osc.frequency.setValueAtTime(700 + streak*20, audioCtx.currentTime);
    osc.connect(gain);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.35);
}

function playDong() {
    const freqs = [440, 220, 110];
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.15, audioCtx.currentTime + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.6);
    gain.connect(audioCtx.destination);

    freqs.forEach(f => {
        const osc = audioCtx.createOscillator();
        osc.type = "sine";
        osc.frequency.setValueAtTime(f, audioCtx.currentTime);
        osc.connect(gain);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.6);
    });
}

/* ===== INDEX ===== */
function buildIndex() {
    Object.values(units).forEach(u =>
        Object.values(u).forEach(list =>
            list.forEach(q => {
                const k = q.left + "||" + q.right;
                if (!statsIndex[k]) {
                    statsIndex[k] = { wrongCount: 0, correctInWrongs: 0 };
                }
            })
        )
    );
}

/* ===== STORAGE ===== */
function saveProgress() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({
        statsIndex,
        generalWrongs: [...generalWrongs.keys()]
    }));
}

function loadProgress() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return;
    const data = JSON.parse(raw);
    Object.assign(statsIndex, data.statsIndex || {});
    (data.generalWrongs || []).forEach(k => generalWrongs.set(k, true));
}

/* ===== OYUN ===== */
function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

function resetCards() {
    document.querySelectorAll(".card").forEach(c =>
        c.classList.remove("selected","wrong")
    );
}

function render() {
    left.innerHTML = "";
    right.innerHTML = "";
    currentPagePairs.forEach(p => {
        const d = document.createElement("div");
        d.className = "card";
        d.innerText = p.left;
        d.onclick = () => selectLeft(d, p);
        left.appendChild(d);
    });
    currentPagePairs.forEach(p => {
        const d = document.createElement("div");
        d.className = "card";
        d.innerText = p.right;
        d.onclick = () => selectRight(d, p);
        right.appendChild(d);
    });
}

/* ===== SEÃ‡Ä°M ===== */
function selectLeft(el, p) {
    resetCards();
    el.classList.add("selected");
    selectedLeft = p;
    check();
}

function selectRight(el, p) {
    resetCards();
    el.classList.add("selected");
    selectedRight = p;
    check();
}

function check() {
    if (!selectedLeft || !selectedRight) return;

    const leftCard = [...left.children].find(c => c.innerText === selectedLeft.left);
    const rightCard = [...right.children].find(c => c.innerText === selectedRight.right);

    // Birden fazla doÄŸru cevap varsa kontrol
    let correct = false;
    if(Array.isArray(selectedLeft.right)){
        correct = selectedLeft.right.includes(selectedRight.right);
    } else {
        correct = selectedLeft.right === selectedRight.right;
    }

    if (correct) {
        streak++;
        score++;
        document.getElementById("score").innerText = "Skor: " + score;

        // DoÄŸru efekt
        leftCard.classList.add("correct");
        rightCard.classList.add("correct");
        playDing();

        // Bir sÃ¼re yeÅŸil gÃ¶sterip sonra sil ve yeni sorularÄ± ekle
        setTimeout(() => {
            // EÅŸleÅŸmeyi kaldÄ±r
            currentPagePairs = currentPagePairs.filter(p => p !== selectedLeft);

            // Eksik sayÄ±yÄ± tamamla
            const needed = PAGE_SIZE - currentPagePairs.length;
            if(needed > 0 && pairs.length > 0){
                const newPairs = shuffle([...pairs]).slice(0, needed);
                currentPagePairs = currentPagePairs.concat(newPairs);
                // Havuzdan Ã§Ä±kart
                newPairs.forEach(np => pairs = pairs.filter(p => p !== np));
            }

            render();

            // Ãœnite bittiÄŸinde
            if(currentPagePairs.length === 0 && pairs.length === 0){
                if(confirm("Bu Ã¼nite bitti. Sonraki Ã¼niteye geÃ§mek ister misiniz?")) startNextUnit();
            }
        }, 500);

        selectedLeft = selectedRight = null;

    } else {
        // YanlÄ±ÅŸ seÃ§ilmiÅŸ
        leftCard.classList.add("wrong");
        rightCard.classList.add("wrong");
        playDong();
        // YanlÄ±ÅŸlar silinmeden tekrar seÃ§ilebilir
        setTimeout(() => resetCards(), 500);

        selectedLeft = selectedRight = null;
    }
}


/* ===== SAYFA YÃ–NETÄ°MÄ° ===== */
function loadNextPage() {
    // Ekranda 5 eÅŸleÅŸme olacak ÅŸekilde seÃ§
    const needed = PAGE_SIZE - currentPagePairs.length;
    if(needed > 0 && pairs.length > 0){
        const newPairs = shuffle([...pairs]).slice(0, needed);
        currentPagePairs = currentPagePairs.concat(newPairs);
        // eklenenleri havuzdan Ã§Ä±kar
        newPairs.forEach(np => {
            pairs = pairs.filter(p => p !== np);
        });
    }
    render();
}
