<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Eşleştirme</title>
<style>
body { background:#0d1117; color:#c9d1d9; font-family:sans-serif; text-align:center }
.game{display:flex;gap:10px;margin-top:20px}
.column{width:50%}
.card{background:#161b22;border:1px solid #30363d;padding:12px;margin:6px;border-radius:8px;cursor:pointer}
.card.selected{border-color:#58a6ff}
.card.correct{color:#2ea043}
</style>
</head>
<body>

<button onclick="start()">Başlat</button>

<div class="game">
  <div class="column" id="left"></div>
  <div class="column" id="right"></div>
</div>

<script>
const units = {
    "İslamiyet Öncesi Türk Tarihi": {
        "Türk adının anlamları": [
            { left: "Wambery", right: "Türemek" },
            { left: "Doerfer", right: "Devlete bağlı halk" },
            { left: "Kaşgarlı Mahmut", right: "Olgunluk Çağı" },
            { left: "İran Kaynakları", right: "Güzel İnsan" },
            { left: "Çin Kaynakları", right: "Miğfer" },
            { left: "Ziya Gökalp", right: "Kanun ve nizam sahibi" },
            { left: "Diğer", right: "Güçlü, kuvvetli, terk edilmiş" }
        ]
    },
    "KARIŞIK": {
        "karışık bilgiler": [
            { left: "Maveraünnehir", right: "Seyhun ile Ceyhun arası" },
            { left: "Avarlar", right: "Kelime anlamı direnmek, engel olmak" },
            { left: "Avarlar", right: "Kurucusu Bayan Han" },
            { left: "Avarlar", right: "Töles savaşıyla I. Köktürkler tarafından yıkıldı" },
            { left: "Avarlar", right: "İstanbul'u kuşatan ilk Türk devleti (2 kere)" },
            { left: "Avarlar", right: "Üzengi yapımını Avrupalılara öğretmiş" },
            { left: "Avarlar", right: "Juan Juan Türkleri" },
            { left: "Avarlar", right: "Frank saldırılarıyla yıkılmış" },
            { left: "Peçenekler, Avar, Tuna Bulgarları", right: "İstanbul'u kuşatmış" },
            { left: "Peçenekler, Uzlar, Kıpçaklar", right: "Bizans'ta ücretli askerlik" },
            { left: "Peçenekler, Uzlar, Kıpçaklar", right: "Malazgirt savaşı sırasında taraf değiştirmiş" },
            { left: "Uzlar", right: "Oğuzların Hristiyan olanı" },
            { left: "Uzlar", right: "Romanya'nın Dobruca - Gagavuz Türkleri" },
            { left: "Macarlar", right: "Türk tarihinde ilk defa Türkoloji enstitüsünü kurmuş" },
            { left: "Macarlar", right: "Türk kurultayı (2008-) BUGAC" },
            { left: "Macarlar", right: "Bilinen ilk liderleri Arpad" },
            { left: "Bulgarlar", right: "kelime anlamı karışık - karışmak" },
            { left: "Bulgarlar (İtil)", right: "Almış Han zamanında Müslüman" },
            { left: "Bulgarlar (İtil)", right: "İbn-i Fablan Rihle (Yolculuk) eseri (konusu müslüman olunması)" },
            { left: "Moyen Çur", right: "Uygur birliği" }
        ]
    }
};

let pool=[], leftSlots=[], rightSlots=[];
let solvedIndexes=[], selL=null, selR=null;

function start(){
 pool=[...data];
 const first=pool.splice(0,5);
 leftSlots=first.map(p=>p.left);
 rightSlots=[...leftSlots].reverse();
 render();
}

function render(){
 left.innerHTML=""; right.innerHTML="";
 leftSlots.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="card"; d.innerText=t;
  d.onclick=()=>{selL=i; d.classList.add("selected"); check()};
  left.appendChild(d);
 });
 rightSlots.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="card"; d.innerText=t;
  d.onclick=()=>{selR=i; d.classList.add("selected"); check()};
  right.appendChild(d);
 });
}

function check(){
 if(selL===null||selR===null) return;
 if(leftSlots[selL]===rightSlots[selR]){
   solvedIndexes.push(selL);
   if(solvedIndexes.length===2){
     const newPairs=[pool.shift(),pool.shift()];
     // SOL
     solvedIndexes.forEach((idx,i)=>{
       leftSlots[idx]=newPairs[i].left;
     });
     // SAĞ ÇAPRAZ
     solvedIndexes.forEach((idx,i)=>{
       const target=solvedIndexes[(i+1)%solvedIndexes.length];
       rightSlots[target]=newPairs[i].right;
     });
     solvedIndexes=[];
   }
 }
 selL=selR=null;
 render();
}
</script>
</body>
</html>
