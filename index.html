<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>EÅŸleÅŸtirme Oyunu</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 12px;
}

.game {
    display: flex;
    justify-content: space-between;
    gap: 12px;
}

.column {
    width: 48%;
}

.card {
    background: #161b22;
    padding: 15px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #30363d;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.15s ease;
}

.card:hover {
    border-color: #58a6ff;
}

.card.selected {
    background: #21262d;
    border-color: #58a6ff;
}

.card.correct {
    background: #238636;
    color: #ffffff;
    border-color: #238636;
}

#score {
    margin-top: 16px;
    font-size: 20px;
    color: #8b949e;
}
</style>

</head>

<body>
<h1>ðŸ”— EÅŸleÅŸtirme Oyunu</h1>

<div class="game">
    <div class="column" id="left"></div>
    <div class="column" id="right"></div>
</div>

<div id="score">Skor: 0</div>

<script>
const pairs = [
    { left: "Apple", right: "Elma" },
    { left: "House", right: "Ev" },
    { left: "Car", right: "Araba" },
    { left: "Cat", right: "Kedi" }
];

let selectedLeft = null;
let selectedRight = null;
let score = 0;

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

function render() {
    const leftCol = document.getElementById("left");
    const rightCol = document.getElementById("right");

    leftCol.innerHTML = "";
    rightCol.innerHTML = "";

    shuffle([...pairs]).forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = p.left;
        div.onclick = () => selectLeft(div, p.left);
        leftCol.appendChild(div);
    });

    shuffle([...pairs]).forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = p.right;
        div.onclick = () => selectRight(div, p.right);
        rightCol.appendChild(div);
    });
}

function selectLeft(el, value) {
    document.querySelectorAll("#left .card").forEach(c => c.classList.remove("selected"));
    el.classList.add("selected");
    selectedLeft = value;
    check();
}

function selectRight(el, value) {
    document.querySelectorAll("#right .card").forEach(c => c.classList.remove("selected"));
    el.classList.add("selected");
    selectedRight = value;
    check();
}

function check() {
    if (!selectedLeft || !selectedRight) return;

    const match = pairs.find(p => p.left === selectedLeft && p.right === selectedRight);
    if (match) {
        score++;
        document.getElementById("score").innerText = "Skor: " + score;
        pairs.splice(pairs.indexOf(match), 1);
        setTimeout(render, 400);
    }

    selectedLeft = null;
    selectedRight = null;
}

render();
</script>
</body>
</html>
