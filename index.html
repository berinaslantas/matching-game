<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>EÅŸleÅŸtirme Oyunu</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 12px;
}

.game {
    display: flex;
    justify-content: space-between;
    gap: 12px;
}

.column {
    width: 48%;
}

.card {
    background: #161b22;
    padding: 15px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #30363d;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.15s ease, border-color 0.15s ease;
}

.card:hover {
    border-color: #58a6ff;
}

.card.selected {
    border-color: #58a6ff;
}

.card.correct {
    color: #3fb950; /* yeÅŸil */
}

.card.wrong {
    color: #d97706; /* turuncu */
}

#score {
    margin-top: 16px;
    font-size: 20px;
    color: #8b949e;
}
</style>
</head>

<body>

<h1>ðŸ”— EÅŸleÅŸtirme Oyunu</h1>

<div class="game">
    <div class="column" id="left"></div>
    <div class="column" id="right"></div>
</div>

<div id="score">Skor: 0</div>

<script>
// ðŸ”Š STREAK & SES MOTORU
let streak = 0;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playStreakSound() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    // Metalik Ã§an iÃ§in 3 osilatÃ¶r
    const freqs = [
        880 + streak * 50, // temel nota
        1320 + streak * 30, // armonik 1
        1760 + streak * 20  // armonik 2
    ];

    const gain = ctx.createGain();
    gain.gain.setValueAtTime(0.0001, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.5);
    gain.connect(ctx.destination);

    freqs.forEach(f => {
        const osc = ctx.createOscillator();
        osc.type = "triangle"; // Ã§an benzeri metalik
        osc.frequency.setValueAtTime(f, ctx.currentTime);
        osc.connect(gain);
        osc.start();
        osc.stop(ctx.currentTime + 0.5); // kÄ±sa ding
    });
}

function resetStreak() {
    streak = 0;
}

// ðŸ§  OYUN VERÄ°SÄ°
let pairs = [
    { left: "Apple", right: "Elma" },
    { left: "House", right: "Ev" },
    { left: "Car", right: "Araba" },
    { left: "Cat", right: "Kedi" }
];

let selectedLeft = null;
let selectedRight = null;
let score = 0;

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

function render() {
    const leftCol = document.getElementById("left");
    const rightCol = document.getElementById("right");

    leftCol.innerHTML = "";
    rightCol.innerHTML = "";

    shuffle([...pairs]).forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = p.left;
        div.onclick = () => selectLeft(div, p.left);
        leftCol.appendChild(div);
    });

    shuffle([...pairs]).forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = p.right;
        div.onclick = () => selectRight(div, p.right);
        rightCol.appendChild(div);
    });
}

function resetCards() {
    document.querySelectorAll(".card").forEach(card => {
        card.classList.remove("wrong", "selected");
    });
}

function selectLeft(el, value) {
    resetCards();
    document.querySelectorAll("#left .card").forEach(c => c.classList.remove("selected"));
    el.classList.add("selected");
    selectedLeft = value;
    check();
}

function selectRight(el, value) {
    resetCards();
    document.querySelectorAll("#right .card").forEach(c => c.classList.remove("selected"));
    el.classList.add("selected");
    selectedRight = value;
    check();
}

function check() {
    if (!selectedLeft || !selectedRight) return;

    const leftCard = [...document.querySelectorAll("#left .card")]
        .find(c => c.innerText === selectedLeft);
    const rightCard = [...document.querySelectorAll("#right .card")]
        .find(c => c.innerText === selectedRight);

    const match = pairs.find(p => p.left === selectedLeft && p.right === selectedRight);

    if (match) {
        streak++;
        playStreakSound();

        score++;
        document.getElementById("score").innerText = "Skor: " + score;

        leftCard.classList.add("correct");
        rightCard.classList.add("correct");

        pairs = pairs.filter(p => p !== match);
        setTimeout(render, 180);
    } else {
        resetStreak();
        leftCard.classList.add("wrong");
        rightCard.classList.add("wrong");
    }

    selectedLeft = null;
    selectedRight = null;
}

render();
</script>

</body>
</html>
