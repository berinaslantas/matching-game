const PAGE_SIZE = 4;
let pool = [];
let leftSlots = [];
let rightSlots = [];
let selL = null;
let selR = null;
let correctCounter = 0;

function shuffle(a){ return a.sort(()=>Math.random()-0.5); }

/* ===== SELECT ===== */
function fillSelectors(){
    mainUnit.innerHTML = "";
    Object.keys(units).forEach(k=>mainUnit.innerHTML+=`<option>${k}</option>`);
    loadSub();
}
function loadSub(){
    subUnit.innerHTML = "";
    Object.keys(units[mainUnit.value]).forEach(k=>subUnit.innerHTML+=`<option>${k}</option>`);
}
mainUnit.onchange = loadSub;

/* ===== BAÅžLAT ===== */
function startGame(){
    pool = shuffle([...units[mainUnit.value][subUnit.value]]);
    const first = pool.splice(0, PAGE_SIZE);
    leftSlots = first.map(p=>p.left);
    rightSlots = shuffle(first.map(p=>p.right));
    correctCounter = 0;
    render();
}

/* ===== RENDER ===== */
function render(){
    leftCol.innerHTML="";
    rightCol.innerHTML="";

    leftSlots.forEach((t,i)=>{
        const d=document.createElement("div");
        d.className="card";
        d.innerText=t;
        d.onclick=()=>{selL=i; select(d);}
        leftCol.appendChild(d);
    });

    rightSlots.forEach((t,i)=>{
        const d=document.createElement("div");
        d.className="card";
        d.innerText=t;
        d.onclick=()=>{selR=i; select(d);}
        rightCol.appendChild(d);
    });
}

function select(el){
    document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
    el.classList.add("selected");
    if(selL!==null && selR!==null) check();
}

/* ===== KONTROL ===== */
function check(){
    const l = leftSlots[selL];
    const r = rightSlots[selR];

    const correct = units[mainUnit.value][subUnit.value]
        .some(p=>p.left===l && p.right===r);

    const lCard = leftCol.children[selL];
    const rCard = rightCol.children[selR];

    if(correct){
        lCard.classList.add("correct");
        rCard.classList.add("correct");
        correctCounter++;

        setTimeout(()=>{
            if(correctCounter % 2 === 0 && pool.length >= 2){
                const a = pool.shift();
                const b = pool.shift();
                leftSlots[selL] = a.left;
                rightSlots[selR] = b.right;
                leftSlots[(selL+1)%PAGE_SIZE] = b.left;
                rightSlots[(selR+1)%PAGE_SIZE] = a.right;
            } else if(pool.length > 0){
                const n = pool.shift();
                leftSlots[selL] = n.left;
                rightSlots[selR] = n.right;
            }

            selL=null; selR=null;
            render();
        },200);

    } else {
        lCard.classList.add("wrong");
        rCard.classList.add("wrong");
        setTimeout(()=>{
            lCard.classList.remove("wrong");
            rCard.classList.remove("wrong");
            selL=null; selR=null;
        },300);
    }
}

fillSelectors();
</script>
