let pairs=[], currentBatch=[], batchSize=5, score=0, selectedLeft=null, selectedRight=null;
const left=document.getElementById("left"), right=document.getElementById("right");
const mainUnitSelect=document.getElementById("mainUnitSelect"), subUnitSelect=document.getElementById("subUnitSelect");
const startBtn=document.getElementById("startBtn");

function updateSubUnits(){
    subUnitSelect.innerHTML="";
    Object.keys(units[mainUnitSelect.value]).forEach(s=>{
        const o=document.createElement("option"); o.value=s; o.textContent=s; subUnitSelect.appendChild(o);
    });
}
mainUnitSelect.onchange=updateSubUnits; updateSubUnits();

function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function render(){
    left.innerHTML=""; right.innerHTML="";
    currentBatch.forEach(p=>{
        const l=document.createElement("div"); l.className="card"; l.innerText=p.left; l.onclick=()=>selectLeft(l,p); left.appendChild(l);
        const r=document.createElement("div"); r.className="card"; r.innerText=p.right; r.onclick=()=>selectRight(r,p); right.appendChild(r);
    });
}

function nextBatch(){
    if(pairs.length===0 && currentBatch.length===0){
        if(confirm("TÃ¼m sorular bitti. Sonraki Ã¼niteye geÃ§mek ister misiniz?")) startNextUnit();
        return;
    }
    while(currentBatch.length<batchSize && pairs.length>0){
        const p=pairs.shift();
        currentBatch.push(p);
    }
    render();
}

function selectLeft(el,p){
    document.querySelectorAll("#left .card").forEach(c=>c.classList.remove("selected"));
    el.classList.add("selected"); selectedLeft=p; checkMatch();
}
function selectRight(el,p){
    document.querySelectorAll("#right .card").forEach(c=>c.classList.remove("selected"));
    el.classList.add("selected"); selectedRight=p; checkMatch();
}

function checkMatch(){
    if(!selectedLeft||!selectedRight) return;
    const leftCard=[...left.children].find(c=>c.innerText===selectedLeft.left);
    const rightCard=[...right.children].find(c=>c.innerText===selectedRight.right);
    let match=false;
    // AynÄ± left farklÄ± right veya aynÄ± right farklÄ± left varsa da doÄŸru kabul et
    units[mainUnitSelect.value][subUnitSelect.value].forEach(p=>{
        if(selectedLeft.left===p.left && selectedRight.right===p.right) match=true;
    });

    if(selectedLeft.right===selectedRight.right || match){
        leftCard.classList.add("correct"); rightCard.classList.add("correct");
        score++; document.getElementById("score").innerText="Skor: "+score;
        currentBatch=currentBatch.filter(p=>!(p.left===selectedLeft.left && p.right===selectedLeft.right));
        nextBatch();
    } else {
        leftCard.classList.add("wrong"); rightCard.classList.add("wrong");
    }
    selectedLeft=selectedRight=null;
}

startBtn.onclick=()=>{
    const m=mainUnitSelect.value, s=subUnitSelect.value;
    pairs=shuffle(units[m][s].map(q=>({...q})));
    currentBatch=[]; score=0;
    document.getElementById("score").innerText="Skor: "+score;
    nextBatch();
};

function startNextUnit(){
    const keys=Object.keys(units[mainUnitSelect.value]);
    let nextIndex=keys.indexOf(subUnitSelect.value)+1;
    if(nextIndex>=keys.length){ alert("TÃ¼m Ã¼niteler tamamlandÄ±."); return; }
    subUnitSelect.value=keys[nextIndex];
