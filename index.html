const PAGE_SIZE = 5;
let pool=[], leftSlots=[], rightSlots=[];
let selL=null, selR=null;
let solvedIndexes=[];

/* ===== SELECT ===== */
const mainUnit = document.getElementById("mainUnit");
const subUnit = document.getElementById("subUnit");

function fillSelectors(){
    mainUnit.innerHTML="";
    Object.keys(units).forEach(k=>mainUnit.innerHTML+=`<option>${k}</option>`);
    loadSub();
}
function loadSub(){
    subUnit.innerHTML="";
    Object.keys(units[mainUnit.value]).forEach(k=>subUnit.innerHTML+=`<option>${k}</option>`);
}
mainUnit.onchange = loadSub;

/* ===== BAÅžLAT ===== */
function startGame(){
    pool = [...units[mainUnit.value][subUnit.value]];
    const first = pool.splice(0,PAGE_SIZE);
    leftSlots = first.map(p=>p.left);
    rightSlots = [...leftSlots].reverse();
    solvedIndexes = [];
    selL=selR=null;
    render();
}

/* ===== RENDER ===== */
function render(){
    leftCol.innerHTML="";
    rightCol.innerHTML="";
    leftSlots.forEach((t,i)=>{
        const d=document.createElement("div");
        d.className="card"; d.innerText=t;
        d.onclick=()=>{selL=i; d.classList.add("selected"); selectCheck();};
        leftCol.appendChild(d);
    });
    rightSlots.forEach((t,i)=>{
        const d=document.createElement("div");
        d.className="card"; d.innerText=t;
        d.onclick=()=>{selR=i; d.classList.add("selected"); selectCheck();};
        rightCol.appendChild(d);
    });
}

/* ===== SEÃ‡Ä°M ===== */
function selectCheck(){
    if(selL===null || selR===null) return;
    const l = leftSlots[selL];
    const r = rightSlots[selR];
    const correct = units[mainUnit.value][subUnit.value].some(p=>p.left===l && p.right===r);
    const lCard = leftCol.children[selL];
    const rCard = rightCol.children[selR];

    if(correct){
        lCard.classList.add("correct");
        rCard.classList.add("correct");
        solvedIndexes.push(selL);

        if(solvedIndexes.length===2 && pool.length>=2){
            const newPairs=[pool.shift(), pool.shift()];
            // SOL BLOK: sÄ±rayla boÅŸalan yerlere
            solvedIndexes.forEach((idx,i)=>leftSlots[idx]=newPairs[i].left);
            // SAÄž BLOK: ters Ã§apraz mantÄ±k
            rightSlots[solvedIndexes[0]] = newPairs[1].right; // 2. yeni sorunun cevabÄ± 1. slot
            rightSlots[solvedIndexes[1]] = newPairs[0].right; // 1. yeni sorunun cevabÄ± 2. slot
            solvedIndexes=[];
        }
    } else {
        lCard.classList.add("wrong");
        rCard.classList.add("wrong");
        setTimeout(()=>{lCard.classList.remove("wrong"); rCard.classList.remove("wrong");},300);
    }

    selL=selR=null;
    render();
}
