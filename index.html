<body>

<h2>ğŸ”— EÅŸleÅŸtirme Oyunu</h2>

<select id="mainUnit"></select>
<select id="subUnit"></select>
<button onclick="startGame()">BaÅŸlat</button>
<button onclick="startGeneralWrongs()">Genel YanlÄ±ÅŸlar</button>

<div class="game">
    <div class="column" id="leftCol"></div>
    <div class="column" id="rightCol"></div>
</div>

<script>
const mainUnit = document.getElementById("mainUnit");
const subUnit = document.getElementById("subUnit");
const leftCol = document.getElementById("leftCol");
const rightCol = document.getElementById("rightCol");

/* ===== VERÄ°LER ===== */
const units = {
    "Ä°slamiyet Ã–ncesi TÃ¼rk Tarihi": {
        "TÃ¼rk adÄ±nÄ±n anlamlarÄ±": [
            { left: "Wambery", right: "TÃ¼remek" },
            { left: "Doerfer", right: "Devlete baÄŸlÄ± halk" },
            { left: "KaÅŸgarlÄ± Mahmut", right: "Olgunluk Ã‡aÄŸÄ±" },
            { left: "Ä°ran KaynaklarÄ±", right: "GÃ¼zel Ä°nsan" },
            { left: "Ã‡in KaynaklarÄ±", right: "MiÄŸfer" },
            { left: "Ziya GÃ¶kalp", right: "Kanun ve nizam sahibi" },
            { left: "DiÄŸer", right: "GÃ¼Ã§lÃ¼, kuvvetli, terk edilmiÅŸ" },
            { left: "Sakalar", right: "Balbal (mezar taÅŸÄ±) dikme geleneÄŸi" },
            { left: "Sakalar", right: "AtÄ± evcilleÅŸtirmiÅŸ dÃ¼nyada ilk Ã¼zengi" },
            { left: "Sakalar", right: "GÃ¼nÃ¼mÃ¼zde Rusya Federasyonunda Yakut TÃ¼rkleri" },
            { left: "Sakalar", right: "BozkÄ±rÄ±n kuyumcularÄ±" },
            { left: "Asya Hun Devleti (BÃ¼yÃ¼k Hun)", right: "Kurucusu Teoman" },
            { left: "Asya Hun Devleti (BÃ¼yÃ¼k Hun)", right: "BaÅŸkenti Ã–tÃ¼ken. Kutsal bÃ¶lge veya Toprak Ana" },
            { left: "Asya Hun Devleti (BÃ¼yÃ¼k Hun)", right: "Mete Vatan Sevgisi (Tunguzlara toprak vermeyip) ilk TÃ¼rk hÃ¼kÃ¼mdar" }
        ]
    },
    "Matematik": {
        "1. Ãœnite": [
            { left: "2+2", right: "4" },
            { left: "5*3", right: "15" }
        ]
    }
};


<script>
/* ===== VERÄ°LER ===== */
const PAGE_SIZE = 5;
let pool = [];
let activeLeft = [];
let activeRight = [];
let selLeftIndex = null;
let selRightIndex = null;

/* ===== GENEL ===== */
function shuffle(a) { return a.sort(() => Math.random() - 0.5); }
function rand(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

/* ===== SELECTOR ===== */
function fillSelectors() {
    mainUnit.innerHTML = "";
    Object.keys(units).forEach(k => mainUnit.innerHTML += `<option>${k}</option>`);
    loadSub();
}
function loadSub() {
    subUnit.innerHTML = "";
    Object.keys(units[mainUnit.value]).forEach(k => subUnit.innerHTML += `<option>${k}</option>`);
}
mainUnit.onchange = loadSub;

/* ===== OYUN BAÅLAT ===== */
function startGame() {
    pool = shuffle([...units[mainUnit.value][subUnit.value]]);
    initBoard();
}

function startGeneralWrongs() {
    const g = JSON.parse(localStorage.getItem("general_wrongs_v4") || "{}");
    pool = shuffle(Object.values(g).map(o => o.pair));
    initBoard();
}

function initBoard() {
    activeLeft = [];
    activeRight = [];

    for (let i = 0; i < PAGE_SIZE; i++) {
        const p = pool.shift();
        if (!p) break;
        activeLeft.push(p);
        activeRight.push(p);
    }

    shuffle(activeRight);
    render();
}

/* ===== RENDER ===== */
function render() {
    leftCol.innerHTML = "";
    rightCol.innerHTML = "";

    activeLeft.forEach((p, i) => {
        if (!p) return leftCol.appendChild(empty());
        leftCol.appendChild(card(p.left, () => selectLeft(i)));
    });

    activeRight.forEach((p, i) => {
        if (!p) return rightCol.appendChild(empty());
        rightCol.appendChild(card(p.right, () => selectRight(i)));
    });
}

function card(text, fn) {
    const d = document.createElement("div");
    d.className = "card";
    d.innerText = text;
    d.onclick = fn;
    return d;
}

function empty() {
    const d = document.createElement("div");
    d.className = "card empty";
    return d;
}

/* ===== SEÃ‡Ä°M ===== */
function selectLeft(i) {
    clearSelect();
    selLeftIndex = i;
    leftCol.children[i].classList.add("selected");
    check();
}
function selectRight(i) {
    clearSelect();
    selRightIndex = i;
    rightCol.children[i].classList.add("selected");
    check();
}
function clearSelect() {
    document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
}

/* ===== KONTROL ===== */
function check() {
    if (selLeftIndex === null || selRightIndex === null) return;

    const L = activeLeft[selLeftIndex];
    const R = activeRight[selRightIndex];

    // âœ… DOÄRU KONTROL
    if (L && R && L === R) {
        activeLeft[selLeftIndex] = null;
        activeRight[selRightIndex] = null;
        refill();
    }

    selLeftIndex = selRightIndex = null;
    render();
}

/* ===== SLOT DOLDUR ===== */
function refill() {
    if (!pool.length) return;

    const p = pool.shift();

    const emptyLeft = activeLeft.map((v,i)=>v===null?i:null).filter(v=>v!==null);
    const emptyRight = activeRight.map((v,i)=>v===null?i:null).filter(v=>v!==null);

    if (emptyLeft.length) activeLeft[rand(emptyLeft)] = p;
    if (emptyRight.length) activeRight[rand(emptyRight)] = p;
}

fillSelectors();
</script>
